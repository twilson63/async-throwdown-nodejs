<header class="jumbotron">
  <h1>Async Throw-down!</h1>
  <upload-button class="btn btn-primary btn-large" action="/upload" style="z-index: 10000;">Upload</upload-button>
  
</header>
<div class="container">
  <section class="span8 offset2">
    <div class="page-header">
      <h1>Results</h1>
    </div>
    <ul>
      <li ng-repeat="(key, value) in uploads">
        <h3>{{key}}</h3>
        <progress percent="value"></progress>
      </li>
    </ul>
  </section>
</div>
